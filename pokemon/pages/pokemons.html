<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="stylesheet" href="../css/pokemon.css" />

    <title>Pokemons</title>

  <body>
    <header>
      <div class="box-header">
        <h1><img src="../imagens/logo-header.png" alt="" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pokemons.html">Pokemons</a></li>

          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="search-box">
        <select class="search-select" name="" id="search-select">
          <option value="1-151" selected="selected">Generation I</option>
          <option value="152-251">Generation II</option>
          <option value="252-386">Generation III</option>
          <option value="387-493">Generation IV</option>
          <option value="494-649">Generation V</option>
          <option value="650-721">Generation VI</option>
          <option value="722-809">Generation VII</option>
          <option value="810-898">Generation VIII</option>
          <option value="10001-10220">Extra</option>
        </select>

        <input
          class="search-input"
          type="text"
          placeholder="Search Pokemon..."
        />
      </div>

      <ul class="list-index-pokemons" id="pokemonView" class=""></ul>
    </main>

    <footer>
      <p class="copyright">
        &copy; Copyright Pokemon Gotta catch Ã©m all - 2021
      </p>
    </footer>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script>
      SystemJS.config({
        // Tell it that our javascript files are in the /js folder
        baseURL: '/js',
        // Tell it to apply Babel to our JS files
        transpiler: 'plugin-babel',
        // Configure the Babel plugin - it's basically just telling it where to read the files from - in our case, they're in node_modules
        map: {
          'plugin-babel':
            '../node_modules/systemjs-plugin-babel/plugin-babel.js',
          'systemjs-babel-build':
            '../node_modules/systemjs-plugin-babel/systemjs-babel-browser.js',
        },
      });
      System.defaultJSExtensions = true;
      System.import('../js/app_es6/boot_pokemon.js').catch(function (err) {
        console.error(err);
      });
    </script>
  </body>
